<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <section class="week">
        <span class="week-day-type">Workweek</span>
        <span class="work-day">1 Monday</span>
        <span class="work-day">2 Thursday</span>
        <span class="work-day">3 Wednesday</span>
        <span class="work-day">4 Thursday</span>
        <span class="work-day">5 Friday</span>
        <span class="week-day-type">Weekend</span>
        <span class="weekend-day">6 Saturday</span>
        <span class="weekend-day">7 Sunday</span>
    </section>
    <section class="notes">
        <span class="note-item">reminders</span>
        <span class="note-item">special dates</span>
    </section>
</div>
</body>
</html>
