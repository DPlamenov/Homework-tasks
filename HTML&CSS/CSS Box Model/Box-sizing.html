<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Sizing</title>
    <style>
        section {
            width: 250px;
            height: 250px;
            border: 1px dotted black;
            text-align: center;
        }

        p {
            width: 100%;
            padding: 20px;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <section>
        <h1>Frond End</h1>
        <p>I like HTML and CSS!</p>
    </section>
</body>
</html>
