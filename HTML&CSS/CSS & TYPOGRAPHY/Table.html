<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styling Tables</title>

    <style>
        table, td, th{
            border-width: 1px;
            border-color: rgb(221, 221, 221);
            border-style: solid;
        }

        tbody tr:nth-child(odd){
            background-color: rgb(221, 221, 221);
        }

        tr:hover{
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Country</th>
                <th>Population</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td>30</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
