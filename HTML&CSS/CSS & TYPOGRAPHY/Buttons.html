<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        a, button {
            border: 1px solid gray;
            font-size: .9rem;
            padding: 3px 6px;
            border-radius: 12px;
            background-color: white;
        }

        .fill {
            background-color: gray;
            color: white;
        }

        .hover:hover{
            background-color: green;
        }

        i{
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <article>
        <h2>Normal Buttons</h2>
        <a>Learn More</a>
        <button>Learn More</button>
        <button>Learn More</button>
    </article>

    <article>
        <h2>Filled Buttons</h2>
        <a class="fill">Learn More</a>
        <button class="fill">Learn More</button>
        <button class="fill">Learn More</button>
    </article>

    <article>
        <h2>Icon Buttons</h2>
        <a class="fill hover"><i class="fa fa-arrow-down"></i>Download</a>
        <button class="fill hover"><i class="fa fa-arrow-down"></i>Download</button>
        <button class="fill hover"><i class="fa fa-arrow-down"></i>Download</button>
    </article>
</body>
</html>
