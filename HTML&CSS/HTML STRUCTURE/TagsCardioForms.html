<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form action="#" method="get">
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name"/>
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name"/>
            </div>
            <div>
                <label for="gender-male">Male</label>
                <input type="radio" name="gender" id="gender-male"/>
                <label for="gender-female">Female</label>
                <input type="radio" name="gender" id="gender-female"/>
                <label for="gender-other">Other</label>
                <input type="radio" name="gender" id="gender-other"/>
            </div>
            <div>
                <span>Preferred contact method:</span>
                <label for="contact-email">Email</label>
                <input type="radio" name="contact" id="contact-email"/>
                <label for="contact-phone">Phone</label>
                <input type="radio" name="contact" id="contact-phone"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email"/>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="text" id="phone"/>
            </div>
            <div>
                <label for="town">Town</label>
                <select id="town">
                    <option value="1">Varna</option>
                    <option value="2">Plovdiv</option>
                    <option value="3">Burgas</option>
                    <option value="4">Sofia</option>
                    <option value="5">Pleven</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" min="18" max="70"/>
            </div>
            <div>
                <label for="programming-language">Programming language</label>
                <input type="text" id="programming-language" list="programming-language-datalist"/>
                <datalist id="programming-language-datalist">
                    <option>Java</option>
                    <option>PHP</option>
                    <option>C#</option>
                    <option>JavaScript</option>
                    <option>Python</option>
                    <option>Ruby</option>
                    <option>Other</option>
                </datalist>
            </div>
            <div>
                <textarea name="" id="" cols="20" rows="5" placeholder="More information..."></textarea>
            </div>
            <div>
                <input type="checkbox" />
                <span>I agree the Terms and Conditions</span>
            </div>
            <div>
                <input type="submit" value="Send"/>
            </div>
        </fieldset>
    </form>
</body>
</html>
