<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName"/>
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        const $elements = {
            select: document.querySelector('select#towns'),
            input: document.querySelector('input#townName'),
            deleteButton: document.querySelector('button#btnDelete'),
            resultBox: document.querySelector('div#result')
        };

        $elements.deleteButton.addEventListener('click', () => {
            const currentInputValue = $elements.input.value;
            const optionsItems = Array.from($elements.select.querySelectorAll('option'));

            const item = optionsItems.find(e => e.textContent === currentInputValue);

            if (item) {
                item.remove();
                $elements.resultBox.textContent = `${currentInputValue} deleted.`;
            } else {
                $elements.resultBox.textContent = `${currentInputValue} not found.`;
            }

            $elements.input.value = '';
        });
    }
</script>
</body>
</html>
