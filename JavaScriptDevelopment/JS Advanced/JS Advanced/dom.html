<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body style="margin: 0">
<div id="content" style="width: 300px;height: 300px; background-color: #ff1200">
    <div class="section" style="width: 150px;height: 150px; background-color: #c7c700"></div>
</div>
<script>
    let divContent = document.querySelector('#content');
    let divSection = document.querySelector('.section');

    divContent.addEventListener('click', content);
    divSection.addEventListener('click', section);

    function content(e) {
        console.log('content')
    }

    function section(e) {
        e.stopPropagation();
        console.log('section');
    }
</script>
</body>
</html>
